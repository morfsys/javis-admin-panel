<app-country-view *ngIf="viewItem || !(items == undefined || items.length > 0)" [view-item]="item" [cancel-allowed]="items.length>0" (postSubmit)="itemSubmitted()" (clickedCancel)="viewItem = false;"></app-country-view>
<app-country-list *ngIf="!viewItem && (items == undefined || items.length > 0)" [items]="items" (updateItem)="editItem($event.item)" (updateList)="getItems()" #masterList></app-country-list>

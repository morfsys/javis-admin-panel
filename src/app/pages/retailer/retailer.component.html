<app-company-view *ngIf="viewItem || !(items == undefined || items.length > 0)" [view-item]="company" [cancel-allowed]="items.length>0" (postSubmit)="itemSubmitted()" (clickedCancel)="viewItem = false;"></app-company-view>
<app-company-list [style.display]="!viewCompany && (companies == undefined || companies.length > 0)?'inherit':'none'" [items]="companies" (updateItem)="editCompany($event.item)" (updateList)="getCompanies()" #companyList></app-company-list>

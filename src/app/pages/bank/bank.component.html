<app-bank-view *ngIf="viewItem || !(items == undefined || items.length > 0)" [view-item]="item" [cancel-allowed]="items.length>0" (postSubmit)="itemSubmitted()" (clickedCancel)="viewItem = false;getItems();"></app-bank-view>
<app-bank-list *ngIf="!viewItem && (items == undefined || items.length > 0)" [items]="items" (updateItem)="editItem($event.item)" (updateList)="getItems()" #masterList></app-bank-list>

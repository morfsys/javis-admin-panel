<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-heading border bottom">
          <h4 class="card-title">{{item._id>0?'Edit':'Add New'}} Bank</h4>
          <span *ngIf="cancelAllowed" class="float-right cursor-pointer" (click)="clickedCancel.emit()"><i class="ei-unchecked"></i></span>
        </div>

        <div class="card-block">
          <div class="mt-4">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <form autocomplete="off" (submit)="addItem(bankForm)" #bankForm="ngForm" class="uppercase-form">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Bank Name</label>
                        <input type="text" name="bankName" #bankName="ngModel" placeholder="Enter Bank name" class="form-control"
                          [class.is-invalid]="(formSubmitted || bankName.touched) && !bankName.valid" [(ngModel)]="item.name"
                          required pattern="[a-zA-Z\s]+">
                        <div class="invalid-feedback">
                          {{'Bank name is required.'}}
                        </div>
                      </div>
                    </div>
                    <div class="w-100 d-md-none"></div>

                    <div class="col">
                      <div class="form-group">
                        <label>Country</label>
                        <ng-selectize *ngIf="showCountrySelect" #country="ngSelectize" [class.is-invalid]="formSubmitted && !country.hasNgValid"
                          placeholder="SELECT COUNTRY" name="country" [config]="selectizeConfig" [options]="countryOptions"
                          [(ngModel)]="item.country" required></ng-selectize>
                        <div class="invalid-feedback">
                          Country is required.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="text-right mrg-top-5">
                        <button type="submit" class="btn btn-primary m-0">Save</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

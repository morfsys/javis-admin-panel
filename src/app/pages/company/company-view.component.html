<div class="container-fluid">
  <!-- <div class="page-title">
    <h4>Company</h4>
  </div> -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-heading border bottom">
          {{item._id>0?'Edit':'Add New'}} Company
          <span *ngIf="cancelAllowed" class="float-right cursor-pointer" (click)="clickedCancel.emit()"><i class="ei-unchecked"></i></span>
        </div>
        <div class="card-block">
          <div class="mt-40">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <form autocomplete="off" (submit)="addCompany(companyForm)" #companyForm="ngForm">
                  <div class="row">
                    <div class="col col-md-8">
                      <div class="form-group">
                        <label>Company Name*</label>
                        <input type="text" name="companyName" #companyName placeholder="Enter company name" class="form-control" [class.is-invali]="companyName.invalid"
                          [(ngModel)]="item.name" required>
                          <div [style.display]="companySubmitted && !companyName.valid" class="invalid-feedback">
                              Company name is required.
                            </div>
                      </div>
                    </div>
                    <div class="w-100 d-md-none"></div>
                    <div class="col">
                      <div class="form-group">
                        <label>Company Code*</label>
                        <input type="text" name="companyCode" #companyCode placeholder="Enter company code" class="form-control" [class.is-invali]="companySubmitted && !companyCode.valid"
                          [(ngModel)]="item.code" required>
                          <div class="invalid-feedback">
                              Company code is required.
                            </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>GSTIN*</label>
                        <input type="text" name="gstin" #gstin placeholder="Enter company GSTIN" class="form-control" [class.is-invali]="companySubmitted && !gstin.valid"
                          [(ngModel)]="item.gstin" required>
                          <div class="invalid-feedback">
                              GSTIN is required.
                            </div>
                      </div>
                    </div>
                    <div class="w-100 d-md-none"></div>
                    <div class="col">
                      <div class="form-group">
                        <label>Company PAN*</label>
                        <input type="text" name="pan" #pan placeholder="Enter company PAN" [class.is-invali]="companySubmitted && !pan.valid" class="form-control" [(ngModel)]="item.pan" required>
                        <div class="invalid-feedback">
                            PAN is required.
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Address 1*</label>
                        <input name="address1" #address placeholder="Address Line 1" class="form-control" [(ngModel)]="item.address_1" [class.is-invali]="companySubmitted && !address.valid" required/>
                        <div class="invalid-feedback">
                            Address is required.
                          </div>
                      </div>
                    </div>
                    <div class="w-100 d-md-none"></div>
                    <div class="col">
                      <div class="form-group">
                        <label>Address 2</label>
                        <input name="address2" placeholder="Address Line 2" class="form-control" [(ngModel)]="item.address_2" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Pincode*</label>
                        <input type="number" name="pincode" #pincode placeholder="Pin Code" class="form-control" [class.is-invali]="companySubmitted && !pincode.valid" [(ngModel)]="item.pincode"  required/>
                        <div class="invalid-feedback">
                            Pincode is required.
                          </div>
                      </div>
                    </div>
                    <div class="w-100 d-md-none"></div>
                    <div class="col">
                      <div class="form-group">
                        <label>City*</label>
                        <ng-selectize *ngIf="showCitySelect" #city [class.is-invali]="companySubmitted && !city.valid" placeholder="Select city" name="city" [config]="selectizeConfig" [options]="cityOptions" [(ngModel)]="item.city" required></ng-selectize>
                        <div class="invalid-feedback">
                            City is required.
                          </div>
                        <div class="w-100 text-right">
                          <small class="cursor-pointer" (click)="addNewCity()">+ Add new city</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div [style.display]="companySubmitted && !companyForm.form.valid  ? 'inherit':'none'" class="alert alert-danger mt-1">Required fields missing</div>
                  <div class="row">
                    <div class="col">
                      <div class="text-right mrg-top-5">
                        <button type="submit" class="btn btn-primary m-0">Save Company</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="add-city-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add City</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <city-add-form [city]="city" (postSubmit)="populateCityOptions()"></city-add-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveCity()">Save city</button>
      </div>
    </div>
  </div>
</div>

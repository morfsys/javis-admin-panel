<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-heading border bottom">
          <h4 class="card-title">{{item._id>0?'Edit':'Add New'}} Area</h4>
          <span *ngIf="cancelAllowed" class="float-right cursor-pointer" (click)="clickedCancel.emit()"><i class="ei-unchecked"></i></span>
        </div>

        <div class="card-block">
          <div class="mt-4">
            <div class="row">
              <div class="col-md-8 mx-auto">
                <area-add-form [show-submit]="true"  [area]="item" (postSubmit)="postSubmit.emit()"></area-add-form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
